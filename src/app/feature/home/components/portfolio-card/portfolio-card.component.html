<div class="portfolio-card-container">
  <h3>Portfolio Lists</h3>
  <div class="portfolio-card" *ngFor="let portfolio of portfolioData">
    <p>{{portfolio.portfolioName}}</p>
    <div class="inline-flex-container">
      <p *ngIf="showMoney">${{portfolio.total}}</p>
      <p class="red-text" [ngClass]="{'green-text': portfolio.movementAmount > 0}"><span
          *ngIf="showMoney">{{portfolio.movementAmount}}</span>
        ({{portfolio.movementPercentage}})</p>
    </div>
    <!-- portfolio list-->
    <div>
      <div class="inline-flex-container">
        <div>
          <p>NVDA</p>
          <p class="company-full-name">NVIDIA Corporation</p>
        </div>
        <p class="stock-price">131.98</p>
        <div class="movement-card">
          <p>6.84</p>
          <p>5.48%</p>
        </div>
      </div>
    </div>
  </div>
</div>
