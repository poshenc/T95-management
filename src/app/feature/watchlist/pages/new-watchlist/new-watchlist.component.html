<div class="dialog-container">
  <h1 class="title">Create new watchlist</h1>
  <input class="input-outline" type="text" placeholder="Enter name..." [(ngModel)]="watchlistName">
  <p *ngIf="errorName" class="error-message">Please enter name of watchlist</p>
  <div class="btn-container">
    <button class="btn-outline" (click)="closeDialog()">Cancel</button>
    <button class="btn-outline" (click)="onConfirm()">Confirm</button>
  </div>
</div>
