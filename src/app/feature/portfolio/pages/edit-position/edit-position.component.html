<div class="dialog-container">
  <h1 class="title">Edit position</h1>
  <input class="input-outline" type="date" [(ngModel)]="position.openDate">
  <p>RWD change to horizontal table</p>
  <input class="input-outline" type="text" [value]="position.name" disabled>
  <input class="input-outline" type="number" placeholder="Enter quantity..." [(ngModel)]="position.quantity">
  <input class="input-outline" type="number" placeholder="Enter cost..." [(ngModel)]="position.costBasis">
  <div class="btn-container">
    <button class="btn-outline" (click)="closeDialog('onCancel')">Cancel</button>
    <button class="btn-outline" (click)="onConfirm()" [disabled]="checkFields()">Confirm</button>
  </div>
</div>
